<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <style>
    body{
      margin: 0;
      text-align: center;
    }
    .circle{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: red;
      border: solid;
      margin: 0 auto;
      line-height: 150px;
      font-size: 25px;
    }
    .btn{
      width: 150px;
      height: 60px;
      margin: 10px auto;
      border: solid;
      background: red;
      border-radius: 6px;
      line-height: 60px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 4px 6px;
      user-select: none;
    }
    .btn:hover{
      opacity: .9;
    }
    .btn:active{
      box-shadow: 0 2px 6px;
    }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <div class="circle" id="circle">何が出るかな</div>
  <div class="btn" id="btn">押してね！</div>
  <script>
    const btn = document.getElementById('btn');
    const circle = document.getElementById('circle');

    // for(let i =0; i<5; i++){
  
    btn.addEventListener('click', () =>{
      const choice = Math.floor(Math.random() * 5 ) + 1;
      circle.textContent =choice;
    });
  </script>
</body>
</html>
