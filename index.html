<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引き出し</title>
  <style>
    .title{
      width: 140px;
      height: 60px;
      border: solid;
      text-align: center;
      line-height: 60px;
      margin: 0 auto;
      border-radius: 6px;
      user-select: none;
    }
    #memo{
      text-align: center;
      border: solid;
      margin: 10px auto 20px;
    }
    .mask{
      display: none;
    }
    .a{
      width: 140px;
      height: 60px;
      border: solid;
      text-align: center;
      line-height: 60px;
      margin: 20px auto;
      border-radius: 6px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="title" id="btn">太宰治 人間失格</div>
  <div class="mask" id="memo">かかかかあかかかかかかっっかかかかかk</div>
  <div class="a">aaaaa</div>
  <script>
    'use strict';{
      const btn = document.getElementById('btn');
      const memo = document.getElementById('memo');

      btn.addEventListener('click', () =>{
        memo.classList.toggle('mask');
      });

    }
  </script>
</body>
</html>
