<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    .hoge{
      user-select: none;
    }
    .hide{
      display: none;
      user-select: none;
    }
    #memo{
      border: solid;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="title" class="hoge">こんにちは</div>
  <div id="memo" class="hide">かかかっかかかっかかあk</div>

  <script>
    'use strict';{
      const title = document.getElementById('title');
      const memo = document.getElementById('memo');

      title.addEventListener('click', () =>{
        memo.classList.toggle('hide');
      });

    }
  </script>
</body>
</html>
