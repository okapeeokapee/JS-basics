<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あたり当てゲーム</title>
  <style>
    body{
      display: flex;
    }
    .box{
      width: 100px;
      height: 100px;
      background: skyblue;
      text-align: center;
      line-height: 100px;
      margin: auto 10px;
      transition: .8s;
    }
    .win{
      width: 100px;
      height: 100px;
      background: pink;
      text-align: center;
      line-height: 100px;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose{
      width: 100px;
      height: 100px;
      background: skyblue;
      text-align: center;
      transform: scale(.9);
    }
  </style>
</head>
<body>
  <script>
    'use strict';{

      const winner = Math.floor(Math.random() * 5)

      for(let i = 0; i<5; i++){
      const div = document.createElement('div');
      div.classList.add('box');
      document.body.appendChild(div);
      
      div.addEventListener('click', () =>{
        if( i === winner){
          div.classList.add('win');
          div.textContent = 'Win!';
        }else{
          div.classList.add('lose');
          div.textContent = 'Lose!';
        }
      });

      }
    }
  </script>
</body>
</html>
